<!DOCTYPE html>
<html>
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>留言板</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* 原有样式保持不变 */
        body {{
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }}
        /* 其他样式与原始代码一致 */
    </style>
</head>
 
<body>
    <!-- HTML 结构保持不变 -->
    <div id="app">
        <!-- 原有认证和留言界面结构保持不变 -->
    </div>
 
    <script>
        // 腾讯云 COS 配置 
        const COS_BUCKET = 'message-1316123232.cos.ap-nanjing.myqcloud.com';
        const DATA_KEY = 'data.json'; // 存储数据的 JSON 文件路径 
 
        const app = Vue.createApp({{
            data() {{
                return {{
                    authenticated: false,
                    inputPwd: '',
                    newMessage: '',
                    messages: []
                }};
            }},
            async mounted() {{
                const savedPwd = localStorage.getItem('savedPwd');
                if (savedPwd) await this.verifyPassword(savedPwd);
            }},
            methods: {{
                async login() {{
                    await this.verifyPassword(this.inputPwd);
                    if (this.authenticated) localStorage.setItem('savedPwd', this.inputPwd);
                }},
                async verifyPassword(pwd) {{
                    try {{
                        // 直接从 COS 获取数据 
                        const response = await fetch(`https://${{COS_BUCKET}}/${{DATA_KEY}}`);
                        const data = await response.json();
                        
                        if (data.password === pwd) {{
                            this.authenticated = true;
                            this.messages = data.messages.reverse();
                        }} else {{
                            alert('密码错误');
                        }}
                    }} catch (error) {{
                        alert('数据加载失败，请检查网络');
                    }}
                }},
                async submitMessage() {{
                    try {{
                        const ip = await fetch('https://api.ipify.org?format=json')
                            .then(r => r.json()).then(r => r.ip);
 
                        // 获取最新数据 
                        const response = await fetch(`https://${{COS_BUCKET}}/${{DATA_KEY}}`);
                        const fullData = await response.json();
 
                        // 添加新留言 
                        fullData.messages.push({{
                            text: this.newMessage,
                            ip: ip,
                            time: Date.now()
                        }});
 
                        // 更新到 COS 
                        await fetch(`https://${{COS_BUCKET}}/${{DATA_KEY}}`, {{
                            method: 'PUT',
                            headers: {{
                                'Content-Type': 'application/json'
                            }},
                            body: JSON.stringify(fullData)
                        }});
 
                        this.messages.unshift(fullData.messages.slice(-1)[0]);
                        this.newMessage = '';
                    }} catch (error) {{
                        alert('提交失败，请检查网络');
                    }}
                }},
                formatTime(timestamp) {{
                    return new Date(timestamp).toLocaleString();
                }}
            }}
        }}).mount('#app');
    </script>
</body>
</html>​
