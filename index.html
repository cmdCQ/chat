<!DOCTYPE html>
<html>
<head>
    <!-- 保持原有样式不变 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>留言板</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        /* 保持原有样式不变 */
    </style>
</head>
<body>
    <div id="app">
        <!-- 保持原有DOM结构不变 -->
    </div>
 
    <script>
        const DATA_URL = "https://message-1316123232.cos.ap-nanjing.myqcloud.com/data.json";
 
        const app = Vue.createApp({
            data() {
                return {
                    authenticated: false,
                    inputPwd: '',
                    newMessage: '',
                    messages: []
                };
            },
            async mounted() {
                const savedPwd = localStorage.getItem('savedPwd');
                if (savedPwd) await this.verifyPassword(savedPwd);
            },
            methods: {
                async login() {
                    await this.verifyPassword(this.inputPwd);
                    if (this.authenticated) localStorage.setItem('savedPwd', this.inputPwd);
                },
                async verifyPassword(pwd) {
                    try {
                        const response = await fetch(DATA_URL);
                        const data = await response.json();
                        
                        if (data.password === pwd) {
                            this.authenticated = true;
                            this.messages = data.messages.reverse();
                        } else {
                            alert('密码错误');
                        }
                    } catch (error) {
                        console.error('数据获取失败:', error);
                        alert('服务器连接异常');
                    }
                },
                async submitMessage() {
                    try {
                        // 获取用户IP 
                        const ip = await fetch('https://api.ipify.org?format=json')
                            .then(r => r.json()).then(r => r.ip);
 
                        // 创建新消息 
                        const newMsg = {
                            text: this.newMessage,
                            ip: ip,
                            time: Date.now()
                        };
 
                        // 获取当前数据 
                        const currentData = await fetch(DATA_URL).then(r => r.json());
                        
                        // 更新数据 
                        const updatedData = {
                            password: currentData.password,
                            messages: [...currentData.messages, newMsg]
                        };
 
                        // 上传到COS（需配置CORS）
                        await fetch(DATA_URL, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(updatedData)
                        });
 
                        // 更新本地数据 
                        this.messages.unshift(newMsg);
                        this.newMessage = '';
                    } catch (error) {
                        console.error('提交失败:', error);
                        alert('提交失败，请检查网络');
                    }
                },
                formatTime(timestamp) {
                    return new Date(timestamp).toLocaleString();
                }
            }
        }).mount('#app');
    </script>
</body>
</html>​
