<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>留言板</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div v-if="!authenticated" class="auth-container">
        <input type="password" v-model="inputPwd" placeholder="请输入访问密码">
        <button @click="login">进入系统</button>
    </div>
    
    <div v-if="authenticated" class="message-container">
        <textarea v-model="newMessage" 
                 placeholder="输入留言..."
                 rows="3"></textarea>
        <button @click="submitMessage">发布留言</button>
        
        <transition-group name="fade">
            <div v-for="msg in messages" 
                 :key="msg.time" 
                 class="message">
                <p>{{ msg.text }}</p>
                <small>{{ formatTime(msg.time) }} · {{ msg.ip }}</small>
            </div>
        </transition-group>
    </div>
</div>

<script>
// 原有JavaScript代码保持不变
</script>
</body>
</html>
